<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button href="new-page">Go by link</ion-button>
    <ion-button (click)="goByEvent()">Go by event</ion-button>
    <ion-button (click)="goWithAuthorization()">Authenticate</ion-button>
    <p>{{data}}</p>

    <div *ngIf = "isLoading">{{loadingText}}</div>
  </div>
</ion-content>
