<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label>Email</ion-label>
  <ion-input type="email" required [(ngModel)]="email"></ion-input>
  <ion-label>Password</ion-label>
  <ion-input type="password" required [(ngModel)]="password"></ion-input>
  <ion-button (click)="login()">
    Log In
  </ion-button>
  <ion-button (click)="signup()" color="success">
    Create new account
  </ion-button>
</ion-content>
