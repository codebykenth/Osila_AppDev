<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title color="dark">Hello {{username}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button (click)="logout()" expand="block" shape="round" color="danger">
      Log Out
    </ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-buttons>
      <ion-title color="dark">Hello {{username}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-tabs>
      <ion-tab-bar slot="bottom,top">
        <ion-tab-button tab="home" color="success">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="about">
          <ion-icon name="person"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="others">
          <ion-icon name="ellipsis-horizontal"></ion-icon>
          <ion-label>Others</ion-label>
        </ion-tab-button>
        <!-- <ion-tab-button tab="tab2">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Tab Two</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab3">
        <ion-icon name="send"></ion-icon>
        <ion-label>Tab Three</ion-label>
      </ion-tab-button> -->
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
