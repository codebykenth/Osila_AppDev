<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label>Email</ion-label>
  <ion-input type="email" required [(ngModel)]="email"></ion-input>
  <ion-label>Password</ion-label>
  <ion-input type="password" required [(ngModel)]="password"></ion-input>
  <ion-label>Re-enter Password</ion-label>
  <ion-input type="password" required [(ngModel)]="reEnterPassword"></ion-input>
  <ion-button (click)="signup()">
    Sign Up
  </ion-button>
  <ion-button (click)="back()" color="warning">
    Back
  </ion-button>
</ion-content>
